<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SnackSeat - Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SnackSeat - Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Join SnackSeat</ion-card-title>
      <ion-card-subtitle>Create your account to get started</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSignup()">
        <ion-item>
          <ion-label position="floating">Display Name</ion-label>
          <ion-input [(ngModel)]="signupData.displayName" name="displayName" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="signupData.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="signupData.password" name="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="signupData.role" name="role" placeholder="Select your role" required>
            <ion-select-option value="customer">Customer</ion-select-option>
            <ion-select-option value="shop-owner">Shop Owner</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="isLoading">
          <ion-spinner *ngIf="isLoading" slot="start" name="crescent"></ion-spinner>
          {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
        </ion-button>
      </form>

      <ion-button fill="clear" expand="block" routerLink="/auth/login">
        Already have an account? Sign In
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
