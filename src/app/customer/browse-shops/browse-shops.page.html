<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Browse Shops</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Browse Shops</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="isLoading">
    <ion-card-content>
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading shops...</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!isLoading && shops.length === 0">
    <ion-card-content>
      <p>No shops available nearby.</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let shop of shops" (click)="viewShop(shop)">
    <ion-card-header>
      <ion-card-title>{{ shop.name }}</ion-card-title>
      <ion-card-subtitle>{{ shop.address }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ shop.description }}</p>
      <p><strong>Available Seats:</strong> {{ shop.availableSeats }}/{{ shop.totalSeats }}</p>
      <p *ngIf="shop.distance"><strong>Distance:</strong> {{ shop.distance | number:'1.1-1' }} km</p>
    </ion-card-content>

    <ion-button fill="clear" slot="end" (click)="makeReservation(shop); $event.stopPropagation()">
      Make Reservation
    </ion-button>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getCurrentLocation()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
