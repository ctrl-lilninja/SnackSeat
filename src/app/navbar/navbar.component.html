<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SnackSeat</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="currentUser" (click)="onMenuToggle()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-text *ngIf="currentUser" style="margin-left: 8px;">
          {{ currentUser.displayName }}
        </ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="main-menu" contentId="main-content" (willClose)="isMenuOpen = false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="onProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
